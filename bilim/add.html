<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Добавить Курсы</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/sign-in/"
    />

    <!-- CSS stylesheet -->

    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <h1 class="h3 mb-3 fw-normal">Курс кошуу</h1>

      <div id="formContainer" class="form-floating">
        <div id="header"></div>

        <div class="form-floating">
          <select class="form-control" id="category">
            <option value="11">11 | Secom</option>
            <option value="22">22 | ЖРТ</option>
            <option value="23">23 | Алгебра</option>
            <option value="24">24 | Русский язык</option>
            <option value="25">25 | Анлис тили</option>
            <option value="26">26 | Чет өлкөдө окуу</option>
          </select>
          <label for="floatingPassword">category</label>
        </div>
        <div class="checkbox mb-3"></div>

        <div class="checkbox mb-3"></div>

        <div class="form-floating">
          <input class="form-control" type="color" id="color" />
          <label for="floatingPassword">color</label>
        </div>

        <div class="checkbox mb-3"></div>

        <div class="form-floating">
          <select class="form-control" id="cost">
            <option value="1">Бесплатно</option>
            <option value="0">Платно</option>
          </select>
          <label for="floatingPassword">cost</label>
        </div>

        <div class="checkbox mb-3"></div>

        <div class="form-floating">
          <input class="form-control" type="text" id="description" />
          <label for="floatingPassword">description</label>
        </div>

        <div class="checkbox mb-3"></div>

        <div class="form-floating">
          <input class="form-control" type="url" id="icon" />
          <label for="floatingPassword">icon</label>
        </div>

        <div class="checkbox mb-3"></div>

        <div class="form-floating">
          <input class="form-control" type="text" id="name" />
          <label for="floatingPassword">name</label>
        </div>

        <div class="checkbox mb-3"></div>

        <div class="form-floating">
          <input class="form-control" id="phoneNumber" />
          <label for="floatingPassword">phoneNumber</label>
        </div>

        <div class="checkbox mb-3"></div>

        <div class="checkbox mb-3"></div>
        <button class="w-100 btn btn-lg btn-primary" onclick="save()">
          Добавить
        </button>
      </div>
    </main>

    <div class="content">
      <button
        style="margin-right: 25rem"
        class="w-40 btn btn-lg btn-danger"
        onclick="signOut()"
        id="signOut"
      >
        Выйти
        <!-- edit.html ge baryshy kerek, anyn ichinde kurstardyn sany jana turu bolushu kerek-->
      </button>
    </div>
  </body>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>

  <script src="../index.js"></script>
</html>
