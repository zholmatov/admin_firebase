<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Добавить Курсы</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/sign-in/"
    />

    <!-- CSS stylesheet -->

    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="text-center">
    <div style="margin: 2rem" class="content">
      <div class="content">
        <button
          style="margin: 2rem"
          class="w-40 btn btn-lg btn-success"
          onclick="generate()"
        >
          Выбрать курс чтобы выбрать тест
        </button>
        <div class="content" id="container"></div>
      </div>
      <div class="content">
        <button
          style="margin: 2rem"
          class="w-40 btn btn-lg btn-secondary"
          onclick="generateTest()"
        >
          Выбрать тест чтобы добавить вопрос
        </button>
        <div class="content" id="testContainer"></div>
      </div>
    </div>
    <main style="margin: 5rem" class="form-signin">
      <h1 class="h3 mb-3 fw-normal">Добавить вопрос к выбранному тесту</h1>

      <div id="formContainer" class="form-floating">
        <div id="header"></div>

        <div class="checkbox mb-3"></div>

        <div class="form-floating">
          <input class="form-control" type="number" id="questionNumber" required/>
          <label for="floatingPassword">question number</label>
        </div>
        <div class="checkbox mb-3"></div>

        <div class="form-floating">
          <select class="form-control" id="answer">
            <option value="1">varA</option>
            <option value="2">varB</option>
            <option value="3">varC</option>
            <option value="4">varD</option>
          </select>
          <label for="floatingPassword">answer</label>
        </div>
        <div class="checkbox mb-3"></div>

        <div class="form-floating">
          <input class="form-control" type="text" id="description" required/>
          <label for="floatingPassword">description</label>
        </div>
        <div class="checkbox mb-3"></div>

        <div class="form-floating">
          <input class="form-control" type="url" id="photo" required/>
          <label for="floatingPassword">photo</label>
        </div>

        <div class="checkbox mb-3"></div>

        <div class="form-floating">
          <input class="form-control" type="text" id="question" required/>
          <label for="floatingPassword">question</label>
        </div>

        <div class="checkbox mb-3"></div>
        <div class="form-floating">
          <input class="form-control" type="text" id="varA" required/>
          <label for="floatingPassword">varA</label>
        </div>

        <div class="checkbox mb-3"></div>
        <div class="form-floating">
          <input class="form-control" type="text" id="varB" required/>
          <label for="floatingPassword">varB</label>
        </div>

        <div class="checkbox mb-3"></div>
        <div class="form-floating">
          <input class="form-control" type="text" id="varC" required/>
          <label for="floatingPassword">varC</label>
        </div>

        <div class="checkbox mb-3"></div>
        <div class="form-floating">
          <input class="form-control" type="text" id="varD" required/>
          <label for="floatingPassword">varD</label>
        </div>

        <div class="checkbox mb-3"></div>

        <button class="w-100 btn btn-lg btn-primary" onclick="addQuestion()">
          Добавить
        </button>
      </div>
    </main>

    <div class="content">
      <button
        style="margin: 10rem"
        class="w-40 btn btn-lg btn-danger"
        onclick="signOut()"
        id="signOut"
      >
        Выйти
        <!-- edit.html ge baryshy kerek, anyn ichinde kurstardyn sany jana turu bolushu kerek-->
      </button>
    </div>
  </body>

  <script src="../index.js"></script>
</html>
