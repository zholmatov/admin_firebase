<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Добавить Курсы</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/" />

  <!-- CSS stylesheet -->

  <link rel="stylesheet" href="../css/styles.css" />
</head>



<body class="text-center">

  <div style="margin: 5rem" class="content">


    <div class="content">
      <button style="margin: 5rem" class="w-40 btn btn-lg btn-success" onclick="generate()">
        Выбрать курс чтобы добавить видео 
        <!-- edit.html ge baryshy kerek, anyn ichinde kurstardyn sany jana turu bolushu kerek-->
      </button>
      <div class="content" id="container"></div>
    </div>
  </div>
  <main style="margin: 5rem" class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Добавить видео к выбранному курсу</h1>

    <div id="formContainer" class="form-floating">
      <div id="header"></div>

      <div class="checkbox mb-3"></div>

      <div class="form-floating">
        <select class="form-control" id="cost">
          <option value="1">Бесплатно</option>
          <option value="0">Платно</option>
        </select>
        <label for="floatingPassword">cost</label>
      </div>

      <div class="checkbox mb-3"></div>

      <div class="form-floating">
        <input class="form-control" type="text" id="description" />
        <label for="floatingPassword">description</label>
      </div>

      <div class="checkbox mb-3"></div>

      <div class="form-floating">
        <input class="form-control" type="text" id="name" />
        <label for="floatingPassword">name</label>
      </div>

      <div class="checkbox mb-3"></div>

      <div class="form-floating">
        <input class="form-control" type="url" id="thumbnail" />
        <label for="floatingPassword">thumbnail</label>
      </div>

      <div class="checkbox mb-3"></div>

      <div class="form-floating">
        <input class="form-control" type="url" id="videoUrl" />
        <label for="floatingPassword">videoUrl</label>
      </div>

      <div class="checkbox mb-3"></div>

      <button class="w-100 btn btn-lg btn-primary" onclick="addVideo()">
        Добавить
      </button>
    </div>
  </main>
  


  <div class="content">
    <button style="margin: 10rem" class="w-40 btn btn-lg btn-danger" onclick="signOut()" id="signOut">
      Выйти
      <!-- edit.html ge baryshy kerek, anyn ichinde kurstardyn sany jana turu bolushu kerek-->
    </button>
  </div>
</body>

<script src="../index.js"></script>

</html>
