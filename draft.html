<!DOCTYPE html>
<html>
  <body>
    <p>Click the button to make a BUTTON element with text.</p>

    <button onclick="myFunction()">Try it</button>

    <div id="deleteButton" onclick="delete()"></div>
    <div id="cancelButton" onclick="cancel()"></div>

    <script>
      function confirmation() {
        var deleteButton = document.createElement("BUTTON");

        var deleteButtonText = document.createTextNode("Удалить");

        var cancelButton = document.createElement("BUTTON");
        var cancelButtonText = document.createTextNode("Отмена");

        deleteButton.setAttribute(
          "style",
          "color:red;font-size:23px;margin:2rem"
        );
        cancelButton.setAttribute("style", "color:red;font-size:23px");

        deleteButton.appendChild(deleteButtonText);
        document.body.appendChild(deleteButton);

        cancelButton.appendChild(cancelButtonText);
        document.body.appendChild(cancelButton);

        deleteButton.setAttribute("onclick", alert("delete"));
        cancelButton.setAttribute("onclick", alert("cancel"));

        document.getElementById("deleteButton").appendChild(deleteButton);
        document.getElementById("cancelButton").appendChild(cancelButton);

      }
    </script>
  </body>
</html>
